{% extends "base.html" %}
{% block hero_content %}
<div class="container my-5">
  <h2 class="mb-4 text-white">Search Items</h2>
  <form method="get" class="mb-4">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search for items" value="{{ search_query }}">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
  <div class="row">
    {% if items %}
      {% for item in items %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            {% if item.image %}
              <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text">{{ item.description|truncatewords:20 }}</p>
              <a href="{% url 'listing_detail' item.pk %}" class="btn btn-primary">View Item</a>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="col">
        <div class="alert alert-info">No items match your search.</div>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
