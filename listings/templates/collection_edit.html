{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block hero_content %}
<div class="container py-5">
  <h2 class="mb-4">Edit Collection: {{ collection.title }}</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <!-- Main Collection Form (without allowed users fields) -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex mt-3">
          <button type="submit" class="btn btn-primary me-2">Save Changes</button>
        </div>
      </form>
      
      <!-- Link to separate page to select allowed users -->
      <div class="mt-3">
        <a href="{% url 'collection_detail' collection.pk %}" class="btn btn-secondary">Back to Collection</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
