{% extends "base.html" %}

{% block hero_content %}
<div class="container my-5">
  <h2>Confirm Delete</h2>
  <p>
    Are you sure you want to delete the listing "<strong>{{ item.title }}</strong>"?
    This action cannot be undone and will remove the item from all collections.
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'listing_detail' item.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
