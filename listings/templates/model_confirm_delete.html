{% extends "base.html" %}
{% load static %}
{% block hero_content %}
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-4">Confirm Delete Model</h3>
      <p>Are you sure you want to delete the model <strong>{{ model.title }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
          <a href="{% url 'model_detail' model.pk %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-danger">Yes, delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
