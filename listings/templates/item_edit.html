{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block hero_content %}
<div class="container my-5">
  <h2 class="mb-4">Edit Item Details</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'listing_detail' item.pk %}" class="btn btn-secondary mt-3">Back to Item Details</a>
</div>
{% endblock %}
