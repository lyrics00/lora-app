{% extends "base.html" %}
{% load static %}
{% block hero_content %}
<div class="container my-5">
  <h2 class="mb-4">Edit Status for: {{ item.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Status</button>
  </form>
  <a href="{% url 'listing_detail' item.pk %}" class="btn btn-secondary mt-3">Back to Item Details</a>
</div>
{% endblock %}
