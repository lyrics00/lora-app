{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Librarian Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at center, #1a0000, #0d0000 85%);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 2rem 3rem;
      box-shadow: 0 0 20px rgba(255, 30, 86, 0.4);
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: #ff1e56;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #ff1e56;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Welcome, {{ name }} (Librarian)</h1>
    <p>Your account: <strong>{{ user.username }}</strong></p>
    <p>You are logged in with Google!</p>
  </div>
</body>
</html>
