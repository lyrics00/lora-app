{% extends "base.html" %}
{% block title %}Home - AI Image Generator{% endblock %}

{% block hero_content %}
  <style>
    .custom-hero {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 1rem;
      padding: 3rem 2rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 30, 86, 0.4);
      color: #ffffff;
      text-align: center;
    }

    .custom-hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: #ff1e56;
      text-shadow: 0 0 10px #ff1e56;
      margin-bottom: 1rem;
    }

    .custom-hero p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 2rem;
    }

    .glow-red-btn {
      background: transparent;
      border: 2px solid #ff1e56;
      color: #ff1e56;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 30, 86, 0.4);
    }

    .glow-red-btn:hover {
      background: #ff1e56;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 30, 86, 0.8);
    }
  </style>

  <div class="container custom-hero">
    <h1>Welcome to Lora XL!</h1>
    <p>
      Unleash the power of AI to generate stunning visuals. Explore, create, and be inspired.
    </p>
    <button class="glow-red-btn">Learn More</button>
  </div>
{% endblock %}
