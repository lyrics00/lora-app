{% extends "base.html" %}
{% block title %}Choose Your Role{% endblock %}
{% block hero_content %}
  <div class="container mt-4">
    <h2>Please select your role:</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="patron" value="patron" required>
        <label class="form-check-label" for="patron">
           Patron
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="librarian" value="librarian" required>
        <label class="form-check-label" for="librarian">
           Librarian
        </label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
{% endblock hero_content %}
