{% extends "base.html" %}
{% load static %}

{% block hero_content %}
  <style>
    .access-request-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 30, 86, 0.3);
      color: #fff;
    }

    .access-request-card .card-header {
      background: rgba(255, 30, 86, 0.2);
      border-bottom: 1px solid rgba(255, 30, 86, 0.3);
      color: #ff1e56;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 6px #ff1e56;
    }

    .access-request-card .card-body p {
      color: #ccc;
    }

    .btn-primary {
      background: transparent;
      border: 2px solid #ff1e56;
      color: #ff1e56;
      font-weight: bold;
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 30, 86, 0.3);
    }

    .btn-primary:hover {
      background-color: #ff1e56;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 30, 86, 0.6);
    }

    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.08);
      color: #eee;
      border: 1px solid #666;
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      transition: 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #444;
      color: #fff;
    }
  </style>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow access-request-card">
          <div class="card-header">
            <h3 class="card-title mb-0">Request Access for: {{ collection.title }}</h3>
          </div>
          <div class="card-body">
            <p>This collection is private and requires access approval. Please click the button below to submit your request.</p>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary">Submit Request</button>
            </form>
            <a href="{% url 'collection_detail' collection.pk %}" class="btn btn-secondary mt-3">Back to Collection</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
