<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Connections</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Account Connections</h3>
            </div>
            <div class="card-body">
                <p class="mb-3">
                    You can sign in to your account using any of the following third-party accounts:
                </p>
                <form method="post" action="/socialaccount/connections/">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="list-group mb-3">
                        <!-- Example third-party account choices -->
                        <div class="list-group-item">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="account_1" name="account" value="1">
                                <label class="form-check-label" for="account_1">
                                    Google
                                    <span class="badge bg-secondary">Google</span>
                                </label>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="account_2" name="account" value="2">
                                <label class="form-check-label" for="account_2">
                                    Facebook
                                    <span class="badge bg-secondary">Facebook</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </div>
                </form>
                <hr>
                <h2 class="h4 mt-4">Add a Third-Party Account</h2>
                <div>
                    <a href="/socialaccount/login/google/" class="btn btn-outline-primary">Connect Google</a>
                    <a href="/socialaccount/login/facebook/" class="btn btn-outline-primary">Connect Facebook</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
