{% load i18n %}
{% load socialaccount %}

{% block hero_content %}
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 30, 86, 0.25);
      color: #ffffff;
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
    }

    .card-header {
      background: rgba(255, 30, 86, 0.15);
      border-bottom: 1px solid rgba(255, 30, 86, 0.3);
      margin-bottom: 1.75rem;
    }

    .card-header h1 {
      font-size: 2.75rem;
      color: #ff1e56;
      text-shadow: 0 0 12px #ff1e56;
      margin: 0;
    }

    .btn-google {
      display: inline-block;
      background-color: #ff1e56;
      color: #000;
      font-weight: bold;
      font-size: 1.25rem;
      border: 2px solid #ff1e56;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 30, 86, 0.4);
      padding: 0.75rem 2.5rem;
      text-decoration: none;
    }

    .btn-google:hover {
      background-color: #000;
      color: #ff1e56;
      border-color: #ff1e56;
      box-shadow: 0 0 20px rgba(255, 30, 86, 0.6);
    }

    .btn-google:focus {
      box-shadow: 0 0 0 0.25rem rgba(255, 30, 86, 0.5);
    }
  </style>

  <div class="card shadow-sm">
    <div class="card-header">
      <h1>{% trans "Sign In" %}</h1>
    </div>
    <div class="card-body">
      {% provider_login_url "google" process="login" as google_login_url %}
      <a href="{{ google_login_url }}" class="btn-google">
        {% trans "Sign in with Google" %}
      </a>
    </div>
  </div>
{% endblock hero_content %}
