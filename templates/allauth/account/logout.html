{% block hero_content %}
  <style>
    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 30, 86, 0.25);
      color: #e0e0e0;
    }

    .card-header {
      background: rgba(255, 30, 86, 0.15);
      border-bottom: 1px solid rgba(255, 30, 86, 0.3);
    }

    .card-header h3 {
      font-family: 'Orbitron', sans-serif;
      color: #ff1e56;
      text-shadow: 0 0 8px #ff1e56;
    }

    .btn-danger {
      background-color: transparent;
      border: 2px solid #ff003c;
      color: #ff003c;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #ff003c;
      color: #000;
      box-shadow: 0 0 12px rgba(255, 0, 60, 0.5);
    }

    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.05);
      color: #ddd;
      border: 2px solid #999;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #999;
      color: #000;
    }

    .text-center p {
      color: #ccc;
    }
  </style>

  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-header text-center">
      <h3 class="mb-0">{% trans "Sign Out" %}</h3>
    </div>
    <div class="card-body">
      <p class="text-center">{% trans "Are you sure you want to sign out?" %}</p>
      {% url 'account_logout' as action_url %}
      <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        {{ redirect_field }}
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-danger">
            {% trans "Sign Out" %}
          </button>
          <a href="{% url 'dashboard' %}" class="btn btn-secondary">
            {% trans "Cancel" %}
          </a>
        </div>
      </form>
    </div>
  </div>
{% endblock hero_content %}
